<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <form id="form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <label for="pages">Number of Pages</label>
        <input type="text" name="pages" id="pages" required>
        <label for="readYet">Did you read the book already?</label>
        <select name="read" id="readYet">
            <option value="Not Read">Not Yet</option>
            <option value="Read">Already Read It</option>
        </select>
        <button id="btn">Submit</button>
    </form>    
    <div class="library">
        <h2>List of Books</h2>
        <div class="displayBooks">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
